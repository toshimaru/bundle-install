version: "2.1"

description: "Simple Ruby `bundle install` command with cache. https://github.com/toshimaru/bundle-install"

examples:
  run_rspec:
    description: Run RSpec after bundle-install
    usage:
      version: 2.1
      orbs:
        bundle-install: toshimaru/bundle-install@0.1.0
      jobs:
        rspec:
          docker:
            - image: circleci/ruby:2.5
          steps:
            - checkout
            - bundle-install/bundle-install
            - run: bundle exec rspec

commands:
  bundle-install:
    description: "bundle install with cache"
    parameters:
      jobs:
        type: integer
        default: 4
        description: "Parameter for `bundle install --jobs`"
      retry:
        type: integer
        default: 3
        description: "Parameter for `bundle install --retry`"
    steps:
      - restore_cache:
          keys: 
            - bundle-cache-{{ checksum "Gemfile.lock" }}
            - bundle-cache
      - run: bundle install --jobs=<< parameters.jobs >> --retry=<< parameters.retry >> --path vendor/bundle
      - save_cache:
          key: bundle-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
