version: "2.1"
description: "a sample orb"

commands:
  bundle-install:
    description: "bundle install with cache"
    steps:
      - restore_cache:
          keys: 
            - bundle-cache-{{ checksum "Gemfile.lock" }}
            - bundle-cache-
      - run: bundle install --jobs=4 --retry=3 --path vendor/bundle
      - save_cache:
          key: bundle-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
